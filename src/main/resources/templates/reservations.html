<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <h1>Reservations</h1>

    <h2 class="mt-4">My reservations</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Hotel</th>
            <th>Room type</th>
            <th>From</th>
            <th>To</th>
            <th>Rooms</th>
            <th>Guests</th>
            <th>Total price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${userReservations}">
            <td th:utext="${r.id}"></td>
            <td th:utext="${r.hotelName}"></td>
            <td th:utext="${r.roomTypeName}"></td>
            <td th:utext="${r.startDate}"></td>
            <td th:utext="${r.endDate}"></td>
            <td th:utext="${r.roomsCount}"></td>
            <td th:utext="${r.guestsCount}"></td>
            <td th:utext="${r.totalPrice}"></td>

            <td>
                <form th:action="@{/reservations/delete(id=${r.id})}" method="post"
                      onsubmit="return confirm('Delete this reservation?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <hr class="mt-4 mb-4" sec:authorize="hasAuthority('VIEW_PERSON')"/>

    <div sec:authorize="hasAuthority('VIEW_PERSON')">
    <h2>All reservations</h2>

    <table class="table table-striped" th:if="${allReservations != null && !#lists.isEmpty(allReservations)}">
        <thead>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Hotel</th>
            <th>Room type</th>
            <th>From</th>
            <th>To</th>
            <th>Rooms</th>
            <th>Guests</th>
            <th>Total price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${allReservations}">
            <td th:utext="${r.id}"></td>
            <td th:utext="${r.userId}"></td>
            <td th:utext="${r.hotelName}"></td>
            <td th:utext="${r.roomTypeName}"></td>
            <td th:utext="${r.startDate}"></td>
            <td th:utext="${r.endDate}"></td>
            <td th:utext="${r.roomsCount}"></td>
            <td th:utext="${r.guestsCount}"></td>
            <td th:utext="${r.totalPrice}"></td>

            <td>
                <form th:action="@{/reservations/delete(id=${r.id})}" method="post"
                      onsubmit="return confirm('Delete this reservation?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

</div>
</body>
</html>
