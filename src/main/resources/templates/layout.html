<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Layout</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <!--    Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <head>
        <style>
            .container {
                background-color: rgba(255, 255, 255, 0.7); /* Sets the background color to white */
            }

            body {
                background-image: url('/images/pexels-pixabay-50594.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
            }
        </style>
    </head>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/hotels}"></a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/hotels}">Hotels</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('VIEW_PERSONS_LIST')">
                <a class="nav-link" th:href="@{/persons}">Users</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('VIEW_RESERVATION')">
                <a class="nav-link" th:href="@{/reservations/view}">Reservations</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('CREATE_COUNTRY')">
                <a class="nav-link" th:href="@{/new-country}">New Country</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('CREATE_CITY')">
                <a class="nav-link" th:href="@{/new-city}">New City</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('CREATE_HOTEL')">
                <a class="nav-link" th:href="@{/hotels/new-hotel}">New Hotel</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/myprofile}">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>
<main class="container" layout:fragment="content">
    <p>Loading...</p>
</main>
<footer>
    <div class="footer-copyright text-center py-3">
        Â© 2026 Copyright: <a th:href="@{/hotels}">RBS Secure Travel Agency</a>
    </div>
</footer>
</body>
</html>
